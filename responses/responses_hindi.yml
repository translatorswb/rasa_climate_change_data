            जलवायु परिवर्तन से निपटने के लिए ग्रामीण स्तर पर कई सरकारी योजनाए हैं  जिसमे एक बड़ी योजना है मनरेगा योजना। यह योजना ग्रामीण विकास विभाग द्वारा पंचायतों के माध्यम से लागू की जाती है I मनरेगा योजना मूल रूप से जलवायु परिवर्तन के प्रभाव को कम करने वाली योजनाओं को पूरा करता है I  मनरेगा अंतर्गत किये जाने वाले कार्यों का चयन पंचायत द्वारा ग्राम सभा की बैठक में किया जाता है I योजनाओ के लाभ लेने के लिए आवेदन वार्ड सभा या ग्राम सभा अथवा प्रखंड मनरेगा कार्यालय में दिया जा सकता है I 
            इनके अलावा भी पंचायत ग्राम सभा के माध्यम से अन्य योजनाओं का भी चयन करती है जो की जलवायु परिवर्तन से सम्बंधित होती है, वैसी सरकारी योजनाओं का लाभ लेने के लिए ग्राम सभा अथवा ग्राम पंचायत कार्यालय में आवेदन किया जा सकता है। 
